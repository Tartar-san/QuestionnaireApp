<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'poll/css/normalize.css' %}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="{% static 'poll/css/styles.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'poll/css/lottery.css' %}">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <script type="text/javascript" src="{% static 'poll/scripts/questions.js' %}"></script>
    <script type="text/javascript" src="{% static 'poll/scripts/lottery.js' %}"></script>
</head>
<body class="bodyStyle">

<div class="container">
    <div class="jumbotron" style=" background-color: #B4D2D7; ">


        <h1 class="page-heading">{{ page.heading }}</h1>
        <p class="page-text">{{ page.text }} </p>

        <div class="row">
            <div class="col col-sm-4 col-sm-offset-2 col-md-2 col-md-offset-1">
                <label>
                    <img id="coin1_tail" class="coin" src="{% static 'poll/imgs/tail.png' %}" alt="" >
                    <img id="coin1_head" class="coin" style="display: none;" src="{% static 'poll/imgs/head.png' %}" alt="">
                    <input id="coin1_checkbox" class="coin-checkbox" type="checkbox">
                </label>
            </div>
            <div class="col col-sm-4 col-md-2">
                <label>
                    <img id="coin2_tail" class="coin" src="{% static 'poll/imgs/tail.png' %}" alt="">
                    <img id="coin2_head" class="coin" style="display: none;" src="{% static 'poll/imgs/head.png' %}" alt="">
                    <input id="coin2_checkbox" class="coin-checkbox" type="checkbox">
                </label>
            </div>
             <div class="col col-sm-4 col-sm-offset-2 col-md-2 col-md-offset-0">
                 <label>
                     <img id="coin3_tail" class="coin" src="{% static 'poll/imgs/tail.png' %}" alt="">
                     <img id="coin3_head" class="coin" style="display: none;" src="{% static 'poll/imgs/head.png' %}" alt="">
                     <input id="coin3_checkbox" class="coin-checkbox" type="checkbox">
                 </label>
             </div>
            <div class="col col-sm-4 col-md-2">
                <label>
                     <img id="coin4_tail" class="coin" src="{% static 'poll/imgs/tail.png' %}" alt="">
                     <img id="coin4_head" class="coin" style="display: none;" src="{% static 'poll/imgs/head.png' %}" alt="">
                     <input id="coin4_checkbox" class="coin-checkbox" type="checkbox">
                </label>
            </div>
             <div class="col col-sm-4 col-sm-offset-2 col-md-2 col-md-offset-0">
                 <label>
                      <img id="coin5_tail" class="coin" src="{% static 'poll/imgs/tail.png' %}" alt="">
                     <img id="coin5_head" class="coin" style="display: none;" src="{% static 'poll/imgs/head.png' %}" alt="">
                     <input id="coin5_checkbox" class="coin-checkbox" type="checkbox">
                 </label>
             </div>
        </div>
        <div class="row">
            <div class="col col-sm-4 col-sm-offset-2 col-md-2 col-md-offset-1">
                <label>
                    <img id="coin7_tail" class="coin" src="{% static 'poll/imgs/tail.png' %}" alt="">
                     <img id="coin7_head" class="coin" style="display: none;" src="{% static 'poll/imgs/head.png' %}" alt="">
                     <input id="coin7_checkbox" class="coin-checkbox" type="checkbox">
                </label>
            </div>
            <div class="col col-sm-4 col-md-2">
                <label>
                     <img id="coin8_tail" class="coin" src="{% static 'poll/imgs/tail.png' %}" alt="">
                     <img id="coin8_head" class="coin" style="display: none;" src="{% static 'poll/imgs/head.png' %}" alt="">
                     <input id="coin8_checkbox" class="coin-checkbox" type="checkbox">
                </label>
            </div>
             <div class="col col-sm-4 col-sm-offset-2 col-md-2 col-md-offset-0">
                 <label>
                      <img id="coin9_tail" class="coin" src="{% static 'poll/imgs/tail.png' %}" alt="">
                     <img id="coin9_head" class="coin" style="display: none;" src="{% static 'poll/imgs/head.png' %}" alt="">
                     <input id="coin9_checkbox" class="coin-checkbox" type="checkbox">
                 </label>
             </div>
            <div class="col col-sm-4 col-md-2">
                <label>
                     <img id="coin10_tail" class="coin" src="{% static 'poll/imgs/tail.png' %}" alt="">
                     <img id="coin10_head" class="coin" style="display: none;" src="{% static 'poll/imgs/head.png' %}" alt="">
                     <input id="coin10_checkbox" class="coin-checkbox" type="checkbox">
                </label>
            </div>
             <div class="col col-sm-4 col-sm-push-6 col-md-2 col-md-offset-0 col-md-push-0 an-top-3" >
                 <label>
                     <img id="coin6_tail" class="coin" src="{% static 'poll/imgs/tail.png' %}" alt="">
                     <img id="coin6_head" class="coin" style="display: none;" src="{% static 'poll/imgs/head.png' %}" alt="">
                     <input id="coin6_checkbox" class="coin-checkbox"   type="checkbox">
                 </label>
             </div>
        </div>

        <form action="/poll/next_page" method="post">
            {% csrf_token %}
            <ul>
                {% for question in questions %}
                    <li class="question-text">
                        {{ question.heading }}
                    </li>

                    <li>
                        {{ question.text }}
                    </li>

                    <li>
                        {% if question.type == "SimpleOpenQuestion" %}
                            <label>
                                <input type="text"
                                       name="{{ question.id }}"
                                       id="respondentText"
                                       class="customTextField"
                                       required

                                        {% if page.language == "RU" %}
                                       oninvalid="this.setCustomValidity('Введите текст ответа в это поле')"
                                       placeholder="Ваш ответ"
                                        {% elif  page.language == "UA" %}
                                       oninvalid="this.setCustomValidity('Введіть текст відповіді в дане поле')"
                                       placeholder="Ваша відповідь"
                                        {% endif %}
                                       oninput="setCustomValidity('')"
                                       onkeypress="this.style.width = ((this.value.length + 1) * 15) + 'px';"
                                >
                            </label>

                    {% endif %}
            {% endfor %}
                </ul>
            <div style="text-align: center">
                <input id="submitBtn"
                       type="submit"
                       class="btn"

                        {% if page.language == "UA" %}
                       value="Відповісти "
                        {% elif  page.language == "RU" %}
                       value="Ответить"
                        {% endif %}
                       onclick=" $('#mainForm').submit();">
            </div>
        </form>

    </div>
</div>
</body>
</html>
